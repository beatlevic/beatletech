<script>
function reveal() {
  var revealsX = document.querySelectorAll(".revealx");

  for (var i = 0; i < revealsX.length; i++) {
    var windowHeight = window.innerHeight;
    var elementTop = revealsX[i].getBoundingClientRect().top;
    var elementVisible = 100;

    if (elementTop < windowHeight - elementVisible) {
      revealsX[i].classList.add("active");
    } else {
      revealsX[i].classList.remove("active");
    }
  }

  var revealsY = document.querySelectorAll(".revealy");

  for (var i = 0; i < revealsY.length; i++) {
    var windowHeight = window.innerHeight;
    var elementTop = revealsY[i].getBoundingClientRect().top;
    var elementVisible = 100;

    if (elementTop < windowHeight - elementVisible) {
      revealsY[i].classList.add("active");
    } else {
      revealsY[i].classList.remove("active");
    }
  }
}

window.addEventListener("scroll", reveal, {passive: true});

<link

/>
<link
  rel="stylesheet"

/>

<script>
  const search = instantsearch({
    appId: "K4MUG7LHCA",
    apiKey: "2b61f303d605176b556cb377d5ef3acd",
    indexName: "prod_beatletech",
    searchFunction: function (helper) {
      var searchResults = document.getElementById("search-hits-wrapper");
      if (helper.state.query === "" && searchResults.style.display === "none") {
        return;
      }
      searchResults.style.display = helper.state.query ? "block" : "none";
      helper.search();
    },
  });

  const hitTemplate = function (hit) {
    let date = "";
    if (hit.date) {
      date = moment.unix(hit.date).format("MMM D, YYYY");
    }

    let url = `${hit.url}#${hit.anchor}`;

    const title = hit._highlightResult.title.value;

    let breadcrumbs = "";
    if (hit._highlightResult.headings) {
      breadcrumbs = hit._highlightResult.headings
        .map((match) => {
          return `<span class="post-breadcrumb">${match.value}</span>`;
        })
        .join(" > ");
    }

    const content = hit._highlightResult.html.value;

    return `
    <div class="post-item">
      <h2><a class="post-link" href="${url}">${title}</a></h2>
      <div class="publishdate" style="margin-left:0px; margin-bottom:10px">${date}</div>
      <!-- {#breadcrumbs}}<a href="${url}" class="post-breadcrumbs">${breadcrumbs}</a> -->
      <div class="post-snippet" style="margin-left: 20px">${content}</div>
    </div>
  `;
  };

  let timerId;

  search.addWidget(
    instantsearch.widgets.searchBox({
      container: "#search-searchbar",
      placeholder: "Search into posts...",
      poweredBy: false,
      autofocus: false,
      showLoadingIndicator: true,
      queryHook(query, refine) {
        clearTimeout(timerId);
        timerId = setTimeout(() => refine(query), 500);
      },
    })
  );

  search.addWidget(
    instantsearch.widgets.hits({
      container: "#search-hits",
      templates: {
        item: hitTemplate,
      },
    })
  );

  search.start();
</script>
