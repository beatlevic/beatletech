    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <!-- Calendly badge widget begin -->

    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
<script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
<!-- Calendly badge widget end -->

  <body>

    <div id="wrapper" class="container_12">

      <header id="header" class="grid_12">

        <h1 ><a href="/" style="margin-top:20px;color:rgb(47, 50, 57)">BeatleTech</a></h1>
        <img id="headshot" src="https://s3-eu-west-1.amazonaws.com/eu-west-1.beatletech.com/images/headshot.png" alt="BeatleTech: AI-Native Fractional CTO" title="BeatleTech: AI-Native Fractional CTO" height="155" width="200" class="thumbnail alignright" onmouseover="onHover();" onmouseout="offHover();" />
        <div id="freelancer">Coen JC Stevens</div>
      </header> <!-- end header -->

      <div id="content">

        <nav>
          <ul id="menu" class="clearfix no-margin">
            <li {% if page.menu == 'about' %}class="current"{% endif %}><a href="/">Services</a></li>
            <!-- <li {% if page.menu == 'cases' %}class="current"{% endif %}><a href="cases.html">Cases</a></li> -->
            <li {% if page.menu == 'setup' %}class="current"{% endif %}><a href="setup">Setup</a></li>
            <li {% if page.menu == 'blog' %}class="current"{% endif %}><a href="blog">Blog</a></li>
            <li {% if page.menu == 'archive' %}class="current"{% endif %}><a href="archive">Archive</a></li>
            <li><div id="search-searchbar" style="margin-top: -4px; margin-bottom: -10px; width: 345px"></div></li>
            <!-- <li><a href="#" style="background-color: rgb(250, 181, 122); color:white;" data-token="3c500cdbb042fff8c045dd8ba7175b16" onclick="mjOpenPopin(event, this)">Subscribe!</a></li> -->
          </ul>
          <br class="clear" />
        </nav>

        {{ content }}

        </div> <!-- end content -->

      {% include footer.html %}
      {% include algolia.html %}
    </div> <!-- end wrapper -->

    <data id="mj-w-res-data" data-token="3c500cdbb042fff8c045dd8ba7175b16" class="mj-w-data" data-apikey="5MN5" data-w-id="EIl" data-lang="en_US" data-base="https://app.mailjet.com" data-width="640" data-height="328.253" data-statics="statics"></data>

    <script type="text/javascript" src="https://app.mailjet.com/statics/js/widget.modal.js"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-20231246-1']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>

    <script type="text/javascript">
      function dropDown(id) {
        var el = document.getElementById(id)
        var style = el.style.display;
        console.log(el);
        if (style == 'none') document.getElementById(id).style.display = "block"
        else document.getElementById(id).style.display = "none"
      }

      var h = location.hash;
      console.log(h);
      if (h) dropDown('tag-'+h.slice(1));
    </script>

    <script type="text/javascript">
      function onHover() {
        var el = document.getElementById("headshot")
        el.src = "https://s3-eu-west-1.amazonaws.com/eu-west-1.beatletech.com/images/jc-small.png"
      }

      function offHover() {
        var el = document.getElementById("headshot")
        el.src = "https://s3-eu-west-1.amazonaws.com/eu-west-1.beatletech.com/images/headshot.png"
      }
    </script>

  </body>
</html>
